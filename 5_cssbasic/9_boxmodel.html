<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container-1 {
      /* 너비 설정을 따로 안하면 auto임(div는 블록이라 부모의 너비만큼 꽉 찬다.) */
      /* width: 100px; */
      height: 100px;
      background-color: orange;

      /* 너비 최대 최소 값 */
      max-width: 800px;
      min-width: 500px;
    }

    .container-2 .item {
      width: 100px;
      height: 100px;
      background-color: orange;
      border: 4px solid red;
    }

    .container-2 .item:first-child {
      /* 내부 여백 지정 시 요소의 크기가 커짐 */
      /* 즉, width, height는 콘텐츠의 크기를 의미함 */
      /* padding: 10px; */
      /* padding: 10px 20px; */
      /* padding: 10px 20px 30px; */
      padding: 10px 20px 30px 40px;
    }

    .container-2 .item:last-child {
      /* margin: 10px; */
      /* margin: 10px 20px; */
      /* margin: 10px 20px 30px; */
      /* margin: 10px 20px 30px 40px; */
      margin-left: -50px;
    }

    .container-3 .item {
      width: 100px;
      height: 100px;
      background-color: aqua;
    }

    .container-3 .item:first-child {
      /* padding과 같이 요소의 크기가 커짐 */
      border: 10px solid green;
    }

    .container-3 .item:nth-child(2) {
      border: 10px dashed #ff0000;
    }

    .container-3 .item:nth-child(3) {
      border: 10px dotted #0000ff;
    }

    .container-4 .item{
      width: 200px;
      height: 200px;
      background-color: #123456;
      margin: 20px;
      border-radius: 20px;
    }

    .container-4 .item:first-child{
      border-radius: 0px 10px;
    }

    .container-4 .item:nth-child(2){
      border-radius: 50% 10px;
    }

    .container-4 .item:last-child{
      border-radius: 20px 30px 40px 50px;
    }

    .container-5 .item:first-child{
      width: 100px;
      height: 40px;
      box-sizing: border-box;
      border: #ff0000 solid 2px;
      background-color: #123456;

    }
    .container-5{
      width: 100px;
      height: 100px;
      background-color: orange;
    }
    .container-5.compare{
      border: 5px solid red;
      padding: 10px;
      box-sizing: border-box;
      /* 가로/세로 계산에 padding과 border 값도 포함해서 constent 영역이 줄어듦 */
      /* 요소에 padding과 border값이 추가 될 때 지정한 크기보다 커지는 것을 방지 */
    }


  </style>
</head>

<body>
  <h4>1. width, height</h4>
  <div class="container-1"></div>

  <h4>2. margin, padding</h4>
  <div class="container-2">
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <h4>3. border</h4>
  <div class="container-3">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <h4>4. border-radius</h4>
  <div class="container-4">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  
  <h4>5. border-radius</h4>
  <div class="container-5 compare">Hello</div>
  <div class="container-5">Hello</div>

  

</body>

</html>
