<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.box{
      width: 150px;
      border: 1px solid black;

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    div.box-multi{
      width: 180px;
      border: 1px solid black;
      
      /* white-space: nowrap; */
      overflow: hidden;
      text-overflow: ellipsis;

      display: -webkit-box; /* 해당 영역을 box형태로 관리한다 */
      -webkit-line-clamp: 3; /* 영역 박스 안 내용의 최대 라인수 */
      -webkit-box-orient: vertical; /* 영역 박스 안의 내용을 세로로 배치 */

    }
  </style>
</head>
<body>
  <h1>font-style: 글꼴의 두께</h1>
  <div class="box">이것은 매우 긴 제목입니다.</div>

<h2>2줄 이상일 때</h2>
<div class="box-multi">이것은 매우 긴 제목입니다. 이것은 매우 긴 제목입니다. 이것은 매우 긴 제목입니다.</div>

</body>
</html>
