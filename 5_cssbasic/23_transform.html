<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
    
    .translate{
      /* transform: translate(20px, 20px); */
      transform: translateX(30px);
      transform: translateY(30px);
      transform: translateZ(30px);
    }

    .scale{
      /* transform: scale(1.5); */
      /* transform: scale(0.7); */
      /* transform: scaleX(2); */
      transform: scaleY(0.7);
    }

    .rotate{
      transform: rotate(45deg);
      /* transform: rotateX(45deg); */
      /* transform: rotateY(45deg); */
    }

    .skew{
      transform: skew(20deg);
    }

    #modal{
      width: 300px;
      height: 200px;
      border: 1px solid lightgray;
      border-radius: 6px;
      background-color: whitesmoke;
      padding: 20px 40px 20px;
    }


    .shake-normal{
      animation:  shake 0.4s;
    }

    /* css @keyframes Rule: 애니메이션 코드를 설정 */
    /* keyframes-selector : 애니메이션 진행되는 과정을 선택해서 지정할 수 있음
    0~100%
    from (0%와 동일)
    to (100%와 동일)
    */
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% {transform: translate(-1px, -1px) rotate(-2deg);}
      20% {transform: translate(1px, 1px) rotate(2deg);}
      30% {transform: translate(-2px, -2px) rotate(-4deg);}
      40% {transform: translate(2px, 2px) rotate(4deg);}
      50% {transform: translate(-4px, -4px) rotate(-6deg);}
      60% {transform: translate(4px, 4px) rotate(6deg);}
      70% {transform: translate(-3px, -3px) rotate(-4deg);}
      80% {transform: translate(2px, 2px) rotate(4deg);}
      90% {transform: translate(-2px, -2px) rotate(-2deg);}
      100% {transform: translate(0px, 0px) rotate(2deg);}
    }
  </style>
</head>
<body >
  <h1>transform</h1>
  <p>translate: </p>
  <div class="translate">Hello World!</div>
  
  <p>scale: </p>
  <div class="scale">Hello World!</div>
  
  <p>rotate: </p>
  <div class="rotate">Hello World!</div>
  
  <p>skew: </p>
  <div class="skew">Hello World!</div>

  <!-- Tip! animation 속성을 이용한 창 흔들기 -->
  <h2>shake 효과 만들기</h2>
  <div id="modal">
    <label for="age">나이: </label> <!-- 웹 접근성 : input을 쓰면 label을 붙여야 함 -->
    <input type="text" id="age">
    <button type="button" onclick="shakeModal()">등록</button>
    <!-- 등록 버튼을 눌렀을 때 흔드는 효과 주기! -->
  </div>

  <script>
    function shakeModal() {
      document.getElementById("modal").classList.add("shake-normal");

      // setTimeout(() => {}, 500);
      setTimeout(function () {
        document.getElementById("modal").classList.remove("shake-normal");
      }, 500);
    }
  </script>

</body>
</html>
