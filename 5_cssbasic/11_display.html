<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 300px;
      height: 200px;
      background-color: green;
      display: none;
      /* display: none; - 영역까지 사라짐 */
      /* visibility: hidden; - 영역은 그대로 이지만, 보여지는 것만 안보이도록 처리 (opacity: 0;) */
      
      /* 0~1 사이의 소수를 사용하여 투명도를 지정함 */
      /* opacity: 0.5; */
    }
    button{}
    div.bg{
      display: block;
      width: 300px;
      height: 300px;
      opacity: 0.5;
      background-color: black;
      position: absolute;
      top: 0px;
      left: 0px;
    }
  </style>
  <script>
    function showModal() {
      document.getElementById("modal").style.display = "block";
    }
    function hideModal() {
      document.getElementById("modal").style.display = "none";
    }
    
  </script>
</head>
<body>
  
    <!-- dispaly: 요소의 화면 출력(보여짐) 특성 -->
    <!-- 각 요소에 이미 지정되어 있고 수정 가능 : block, inline, inlin-block 등 -->
  <div id="modal"></div>

  <!-- 예: 슬라이드 메뉴나 모달창 등에 사용 -->
  <button type="button" onclick="showModal()">열기</button>
  <button type="button" onclick="hideModal()">닫기</button>
  <div class="bg"></div>

</body>
</html>
