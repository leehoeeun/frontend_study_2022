<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width: 600px;
      height: 350px;
      background-color: royalblue;
      padding: 20px;
    }
    .child1{
      width: 250px;
      height: 150px;
      background-color: orange;
    }
    .child2{
      width: 350px;
      height: 250px;
      background-color: green;

      /* 원래 자신이 있던 위치 기준으로 이동(배치) */
      position: relative;
      top:50px;
      left: 100px;
    }
    .child3{
      width: 150px;
      height: 400px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child1"></div>
    <div class="child2"></div>
    <div class="child3"></div>
  </div>
</body>
</html>
