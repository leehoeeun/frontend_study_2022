<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fst-italic{
      font-style: italic;
    }
    .fw-bold{
      font-weight: bold;
    }
    .fw-900{
      font-weight: 900;
    }
    .fs-large{
      font-size: large;
    }
    .fs-150p{
      font-size: 150%;
    }
    .hei{
      height: 80px;
      line-height: 80px; /* 세로 정렬 */
      background-color: orange;
      text-align: center; /* 가로 정렬 */
    }
  </style>

</head>

<body>
  <h1>font-style: 글꼴의 두께</h1>
  <p>이것은 문단입니다, nomal</p>
  <p class="fst-italic">이것은 문단입니다, italic</p>

  <h1>font-weight: 글꼴의 기울기</h1>
  <p>이것은 문단입니다, nomal</p>
  <p class="fw-bold">이것은 문단입니다, bold(700과 동일)</p>
  <p class="fw-900">이것은 문단입니다, 900</p>

  <h1>font-weight: 글꼴의 크기</h1>
  <p>이것은 문단입니다, nomal (16px)</p>
  <p class="fs-large">이것은 문단입니다, large</p>
  <p class="fs-150p">이것은 문단입니다, 150%</p>

  <h2>텍스트의 수직 정렬</h2>
  <div class="hei">이것은 문단입니다.</div>


</body>
</html>
