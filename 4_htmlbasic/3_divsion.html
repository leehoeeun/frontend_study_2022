<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- divsion(블록) : 요소들을 묶어 하나의 영역으로 구분 -->
  <div>
    <h1>오늘의 날씨</h1>
    <p>중부 집중호우, 남부는 열대야, 12호 태풍 북상 중..</p>
    <img src="https://via.placeholder.com/90x30.png" alt="12호 태풍">
  </div>
  
<!-- heading(블록) : 헤드라인(제목), 1~6까지, 숫자가 작을 수록 더 중요한 제목(크기가 커짐) -->
  <h1>제목</h1>
  <h2>제목</h2>
  <h3>제목</h3>
  <h4>제목</h4>
  <h5>제목</h5>
  <h6>제목</h6>

  <!-- paragraph(블록) : 문단, 단락 -->
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod commodi laboriosam magni itaque mollitia ea ducimus perferendis iure nemo provident cum officia vitae labore reiciendis illum magnam, et voluptates illo?</p>
  
  <!-- image(인라인) : 이미지 삽입 -->
  <img src="https://via.placeholder.com/200x100.png/0000ff/ffffff?text=logo+image" alt="로고">
  <!-- ?다음에 이미지 정보를 넣는 방법을 = 갭방식 이라고 한다. -->
  <p></p>


</body>
</html>
