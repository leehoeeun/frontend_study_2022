<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, th, td{
      border: 1px solid black;
      border-collapse: collapse; 
      /* collapse : 테두리 하나로 보이게 해라 */
      text-align: center;
    }
    td{
      width: 70px;
      height: 50px;
    }
  </style>
</head>
<body>
  <!-- table:표, 행(row)과 열(column)로 구성 -->
  <table>
    <tr>
      <!-- table row : 하나의 행 -->
      <td>A</td>
      <td>B</td>
    </tr>

    <tr>
      <!-- table date : 하나의 열 -->
      <td>C</td>
      <td>D</td>
    </tr>
  </table>

  <hr>

  <table>
    <tr>
      <!-- table header: 타이틀 -->
      <th>person 1</th>
      <th>person 2</th>
      <th>person 3</th>
    </tr>
    <tr>
      <td>이회준</td>
      <td>이회경</td>
      <td>이회은</td>
    </tr>
    <tr>
      <td>34</td>
      <td>31</td>
      <td>28</td>
    </tr>
  </table>

  <hr>
  <!-- colspan, rowspan : 셀병합(merge) -->
<table>
  <tr>
    <td colspan="2">1</td>
    <!-- <td>2</td> -->
    <td>3</td>
  </tr>

  <tr>
    <td>4</td>
    <td>5</td>
    <td rowspan="2">6</td>
  </tr>

  <tr>
    <td>7</td>
    <td>8</td>
    <!-- <td>9</td> -->
  </tr>
</table>

<hr>
<table>
  <tr>
    <td>1</td>
    <td colspan="2">2</td>
    <!-- <td>3</td> -->
    <td>4</td>
  </tr>
  <tr>
    <td rowspan="3">5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
  </tr>
  <tr>
    <!-- <td>9</td> -->
    <td>10</td>
    <td colspan="2" rowspan="2">11</td>
    <!-- <td>12</td> -->
  </tr>
  <tr>
    <!-- <td>13</td> -->
    <td>14</td>
    <!-- <td>15</td> -->
    <!-- <td>16</td> -->
  </tr>
</table>


</body>
</html>
