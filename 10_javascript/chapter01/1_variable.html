<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // JS 코드 작성시 주의점
    // 1. 대소문자를 구분해서 써야 한다.
    // 예1) test와 Test 변수는 전혀 다른 변수이다.
    // let test = 1;
    // let Test = 1;
    // 예2) new키워드를 New로 잘못 표기했고, 객체 생성 함수(생성자) Date();는 대문자로 시작함
    // New date(); //예약어 new를 New라고 잘모 씀, date()객체 생성함수로 D대문자로 시작한다
    // new Date();

    // 2. 실행문의 마지막에는 세미콜론을 사용해야 한다 ; 세미콜론이 없는 경우 한줄로 쓸 수 없음
    // 세미콜론을 넣어야 한 줄에 두 문장 쓸 때 에러 안남
    // let a = 1 let b = 2

    // 3. 한 줄에 한 문장씩만 작성(가독성)하는 것을 권장함
    // 4. 문자 데이터를 작성할 때 중첩 따옴표 조심해야 함
    // console.log("문자 "데"이터");

    // 5. 코드를 작성할 때 중괄호, 소괄호 짝이 맞아야 함(괄호를 열었으면 닫아야 함)
    // write(); - 문서 출력 메소드임 =>body태그에 출력함
    document.write('<h1>환영합니다.</h1>');


    
    // 변수 : 변수는 변하는 수를 저장하는 공간임, 한 개의 값만 저장 가능함
    // 값을 저장하였다가 나중에 또 쓰려면 필요함

    // 변수를 선언하는 키워드가 3가지(var, let, const)가 있음
    // 작성 방법 - 키워드(let, const) 변수명 = 값;
    // const 일 때는 상수(constant)라고 부름 => 변수의 값이 절대 변하지 않음을 의미(값을 재할당 할 수 없음)

    // 변수명 표기
    // 변수명은 일반적으로 카멜 케이스로 작성함(예: maxSpeed)
    // 

    let box; // let은 box에 값을 안넣어도 undefined로 나오지만, const는 꼭 값을 넣어줘야 함
    box = 100;
    box = 30;
    document.write(box,'<br>');

    const data = 100;
    // data = 30; // const는 값을 변경할 경우 '갑 변경 불가(TypeError)' 에러가 뜬다
    document.write(data, '<br>');

    // 자료형(=데이터 타입)
    // 문자형(String)
    // "" 또는 '' (둘 중 개인 취향대로), ``(백틱, ES6차 문법 기호임)
    const s = 'javascrit';
    const num = '100';
    const tag = '<h1>String</h1>'; //문자형에 태그를 포함하여 출력하면 인식됨
    document.write(s, '<br>');
    document.write(num, '<br>');
    document.write(tag, '<br>');

    const name = 'goni';
    document.write(`hello ${1}`, '<br>');
    document.write(`hello ${'name'}`, '<br>');
    document.write(`hello ${name}`, '<br>'); // 백틱은 문자형과 변수를 + 연산자 없이 편하게 쓸 수 있음
    document.write('hello' + name + 'hi', '<br>', '<br>');


    // 숫자형(Number)
    const num1 = 100;
    const num2 = Number('500'); //자바스크립트에서 제공하는 명령어로 텍스트인 '500'을 500 숫자로 출력해줌
    document.write(num1, '<br>');
    document.write(num2, '<br>');
    const numNan = Number('네'); 
    document.write(numNan, '<br>', '<br>'); // Nan = Not a Number 숫자가 아니다

    // 논리형(Boolean)
    // true(참), false(거짓)
    const bool1 = true;
    const bool2 = 10>=100;
    document.write(bool1, '<br>');
    document.write(bool2, '<br>');
    // 자바스크립트 내장 함수
    const bool3 = Boolean(' '); // ()괄호 안에 값이 true인지 false인지 인지해줌 
    // false로 취급되는 값 : 0, null, undefined, ''(빈 문자), NaN
    // true로 취급되는 값 : 0외의 숫자 모두, ' '(공백 문자)
    document.write(bool3, '<br>');
    document.write('<br>');
    
    // undefined : 값이 할당 되지 않았을 때
    // null : 저장된 데이터를 비우고자 할 때(일부로 의도하에 빈값으로 보낸)
    let val1;
    let val2 = 'hello';
    document.write(val1, '<br>');
    document.write(val2, '<br>');
    val2 = null; // val2에 변수를 일부로 비우겠다!
    document.write(val2, '<br><br>');
    
    // typeof : 저장된 자료형을 알고 싶을 때
    const num3 = 100;
    const str = '자바스크립트';
    document.write(typeof num3, '<br>');
    document.write(typeof str, '<br>');
    document.write(typeof val2, '<br>'); // Object 객체
    document.write(typeof val1, '<br>'); // undefined 값이기도 하면서 타입이기도 함
    document.write(typeof bool3, '<br>'); // 
    document.write(typeof bool3, '<br>');
    

    
  </script>
