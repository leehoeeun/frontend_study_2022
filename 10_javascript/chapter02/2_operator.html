<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ㅇㅇ</title>
  <script>
    // 연산: 데이터를 처리하여 결과가 나오는 것
    // 예) 연산식: 10 + 20
    // 연산자: + 
    // 피연산자: 10, 20

    // 산술 연산자 
    // +, -, *, /, %(나머지 연산자)
    document.write('<h2>산술 연산자</h2>');
    let num1 = 15;
    let num2 = 2;
    let result;

    result = num1 + num2;
    document.write(result, '<br>'); // 17
    result = num1 - num2;
    document.write(result, '<br>'); // 13
    result = num1 * num2;
    document.write(result, '<br>'); // 30
    result = num1 / num2;
    document.write(result, '<br>'); // 7.5
    result = num1 % num2;
    document.write(result, '<br>'); // 1


    // 문자 결합 연산자
    // + 
    // 여러개의 문자를 하나의 문자로 결합할 때 사용함
    // 문자 데이터가 하나라도 포함되어 있으면 문자 결합 연산이 일어남
    document.write('<h2>문자 결합 연산자</h2>');
    const t1 = '학교 종이';
    const t2 = ' 땡땡땡 ';
    const t3 = 8282;
    const t4 = ' 어서 모이자';
    document.write(`<br>`);

    // (참고) 연산의 기본 방향은 : 왼쪽에서 오른쪽으로 
    result = t1 + t2 + t3 + t4;
    document.write(result, '<br>'); // 학교 종이 땡땡땡 8282 어서 모이자

    result = t1 + 100 + 200 + t4;
    document.write(result, '<br>'); // 학교 종이100200 어서 모이자
    
    result = 100 + 200 + t1 + t4;
    document.write(result, '<br>'); // 300학교 종이 어서 모이자

    result = t1 + (100 + 200) + t4;
    document.write(result, '<br>'); // 학교 종이300 어서 모이자
    // 괄호 우선 연산 함



    // 대입 연산자 
    // =
    // 값(데이터)을 변수에 저장할 때 사용
    document.write('<h2>대입 연산자</h2>');
    num1 = 10; // num1에 숫자 10을 할당한다
    num2 = 3; // num2에 숫자 3을 할당한다

    // 복합 대입 연산자
    // +=, -=, *=, /=, %= 등
    // 예) A += B; => A = A + B;
    num1 += num2; // num1 = num1 + num2;
    document.write(num1, '<br>'); // 13
    num1 -= num2; // num1 = num1 - num2;
    document.write(num1, '<br>'); 
    num1 *= num2; // num1 = num1 * num2;
    document.write(num1, '<br>'); 
    num1 /= num2; // num1 = num1 / num2;
    document.write(num1, '<br>'); 
    num1 %= num2; // num1 = num1 % num2;
    document.write(num1, '<br>'); 



    // 응용
    // 데이터를 동적으로 받아와서 넣어줄 때 사용
    // innerHTML(), appendChild(), insertBefore()
    let html  = '<table border="1">';
    html     += '<tr>';
    html     += '<td>1</td><td>2</td><td>3</td>';
    html     += '</tr>';
    html     += '</table>';
      document.write(html);
    
    // 증감 연산자
    // ++(1씩 증가), --(1씩 감소)
    document.write('<h2>증감 연산자</h2>');
    num1 = 10;
    num2 = 20;
    
    num1--; // num1 = num1 - 1;
    document.write(num1, '<br>');
    
    num1++; // num1 = num1 + 1;
    document.write(num1, '<br>');

    // 주의!!
    // 다른 연산자와 같이 사용 시 위치(전위, 후위)에 따라 연산이 달라짐

    result = num2++; //result = num2; num2 = num2 + 1;   
    document.write(result, ' ', num2, '<br>');
    
    result = ++num2; // num2 = num2 + 1; result = num2;
    document.write(result, ' ', num2, '<br><br><br>');

    // Quiz
    num1 = 10;
    num2 = 20;
    result = ++num1 + num2--;  // 앞에 붙은 연산자를 가장 먼저 계산하고, 뒤에 붙은 연산자는 가장 마지막에 계산한다
    // 풀어서 쓰기 
    // num1 = num1 + 1; // num1 = 11
    // result = num1 + num2 // 31 = 11 + 20
    // num2 = num2 - 1; // 19 = 20 - 1

    document.write(result, '<br>');
    



    // 비교 연산자
    // 데이터를 서로 비교하여 결과값으로 true(참), false(거짓)를 반환
    // >, <, >=, <=, ==, !=, ===, !==
    document.write('<h2>비교 연산자</h2>');
    let a = 10;
    let b = 20;
    let c = 10;
    let f = '20';

    result = a > b;
    document.write('a > b : ' + result, '<br>');
    result = a < b;
    document.write('a < b : ' + result, '<br>');
    result = a <= b;
    document.write('a <= b: ' + result, '<br>');
    result = b == f; //값만 비교
    document.write('b == f : ' + result, '<br>'); 
    result = a != b; //값이 다르냐?
    document.write('a != b : ' + result, '<br>'); 
    result = b === f; //값과 타입까지 비교(값을 비교할 때 해당 비교 연산자를 권장함!!)
    document.write('b === f : ' + result, '<br>'); 
    result = b != f;
    document.write('b != f : ' + result, '<br>'); 
    result = b !== f; // (값을 비교할 때 해당 비교 연산자를 권장함!!)
    document.write('b !== f : ' + result, '<br>');



    // 논리 연산자
    // &&(AND) : 피연산자 둘 다 true일 때만 true - 피자랑 떡볶이 사와!
    // ||(OR) : 피연산자 중 하나만 true이면 true - 피자 또는 떡볶이 사와!
    // !(NOT) : 부정 연산자, true<=>false 로 반전됨
    document.write('<h2>논리 연산자</h2>');
    a = 10;
    b = 20;
    let m = 30;
    let n = 40;

    // (참고) 연산자의 우선순위
    // 1순위. ( ) 괄호 - 우선순위가 헷갈릴 때 사용 권장 
    // 2순위. 단항 연산자(++, --, !)  // *단항 :피연산자를 하나만 갖는 애들
    // 3순위. 산술 연산자 (+, -, *, /, %)
    // 4순위. 비교 연산자 (>, <, >=, <=, ==, !=, ===, !==)
    // 5순위. 논리 연산자 (&&, ||) *&&가 ||보다 더 우선순위 높음
    // 6순위. 대입 연산자 (=)


    result = a > b || b >= m || m > n; // false || false || false => false
    document.write(result, '<br>');

    result = a > b || b >= m || m < n; // false || false || true => true
    document.write(result, '<br>');

    result = a <= b && b >= m && m <= n; // true && false && true => false
    document.write(result, '<br>');

    result = a <= b && b <= m && m <= n; // true && true && true => true
    document.write(result, '<br><br><br>');

    result = !(a > b); // !false => true
    document.write(result, '<br>');

    // (참고) short-circuit
    result = a > b && m <= n; // false && ... &&에서 a > b에서 이미 false가 나와서 뒤에 있는 m <= n이 true이든 상관없이 false기 때문에 연산을 끝냄
    document.write(result, '<br>');

    result = a < b || m > n; // true || ... a < b에서 이미 true가 나와서 뒤에 m <= n이 true이든 상관없이 true이기 때문에 연산을 끝냄
    document.write(result, '<br>');

    // (응용) short-circuit
    // false로 취급되는 값 : 0, undefined, null, '' 등
    const dbData = null;
    result = dbData || 100; // 값에 dbData만 있으면 결과값이 false이기 때문에 계산이 끝나는데, 100이라는 true값을 넣어줘서 임의로 기본값(100, default값을 적으면 됨)을 세팅해줄 수 있다 
    document.write(result, '<br>');

    // 삼항 연산자
    // *삼항 : 피연사자가 3개 이상
    // 조건식 ? 값1 : 값2; // 조건식이 true면 값1을 반환하고, false면 값2를 반환한다
    document.write('<h2>논리 연산자</h2>');
    
    result = true ? 'javascript' : 'hello';
    document.write(result, '<br>');

    const score = 75;
    result = score >= 90 ? 'A': 'B';
    document.write(result, '<br>');
    
    result = score >= 90 ? 'A': (score >= 80 ? 'B': (score >= 70 ? 'C': 'D'));
    document.write(result, '<br>');
    
    // 실습: 홀짝 판별기
    // window.prompt('메세지', '기본값') : 입력을 요청하는 대화 상자가 뜸
    // 확인을 누르게 되면 입력값이, 취소를 누르면 null이 반환됨
    document.write('<h2>실습 : 홀짝 판별기</h2>');
    const number = prompt('숫자를 입력하세요', '0');
    // document.write(number, ' ', typeof number, '<br>'); // prompt 객체는 숫자를 입력해도 String으로 인식함
    
    result = Number(number) % 2 === 0 ? '짝수': '홀수'; // number 변수값이 String 타입으로 나오기 때문에 연산할 때 숫자로 변환시키고 연산함
    document.write(result, '<br>');
    
    


  </script>
