<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{ margin: 0;}
    .red { color: #f00;}
    .blue { color: #00f;}
  </style>
  <script>
    // 반복문
    // 조건식을 만족하는 동안 실행코드를 반복하여 수행
    // 예) 데이터를 반복해서 처리해야 될 때
    // 100개의 데이터를 100번 쓰는 것보다 한 줄로 100번 반복이 나옴

    // while문
    // while (조건식) { // 조건식을 판별하고 실행코드를 진행하고 다시 조건식 판별 --> 조건식이 false가 될 때까지 계속 반복함
    //   실행코드
    // }

    // 안녕하세요1~10까지 10회 출력
    let i = 1;
    while (i <= 10) {
      document.write('안녕하세요' + i, '<br>');
      i++;
    }
    document.write('======<br>');

    // 1~30까지 숫자 중 2의 배수이면서 3의 배수인 숫자만 출력
    i = 1;
    while (i <= 30) {
      if (((i % 2) === 0) && ((i % 3) === 0)) {
        document.write(i, '<br>');
      }
      i++;
    }
    document.write('======<br>');

    // 20~10까지 숫자 중 짝수 일 경우 파란색, 홀수일 경우 빨간색으로 출력
    i = 20;
    while (i >= 10) {
      if (i % 2 ===0) {
        document.write('<p class="blue">' + i +'</p>');
      } else {
        document.write('<p class="red">' + i +'</p>');
      }
      i--;
    }
    document.write('======<br>');


    // do while문
    // while문과 차이점 : 무조건 한 번은 코드를 실행하고 조건식 검사
    // do {
    //   실행코드 // 무조건 do안에 있는 실행코드를 동작하고 -> while 조건식이 false가 될 때까지 다시 do ->while을 순환한다
    // } while (조건식);
    
    i = 5;
    do {
      document.write('hello!!<br>');
      i++;
    }while (i < 3);
    document.write('======<br>');

    // for문 (사용빈도 높음)
    // for (초기화식; 조건식; 증감식) { // 초기화식 -> 조건식(true) -> 실행코드 -> 증감식 -> 조건식(true) -> 조건식 ->실행코드 ->증감식 ->조건식(false)
    //   실행코드
    // }

    // 반복1~10까지 10출력
    for (let i = 1; i <= 10; i++) {
      document.write('반복' + i, '<br>');
    }
    document.write('======<br>');

    // 1~100까지의 합 구하기
    let sum = 0;
    for (let i = 1; i <= 100 ; i++) {
      // sum = sum + i;
      sum += i; 
    }
    document.write('1~100까지의 합: ' + sum, '<br>'); // for문 밖에 있어야 함!!
    document.write('======<br>');

    // break문
    // switch문 또는 반복문을 빠져나갈 때 사용

    // 1~10까지 반복문 중에 i의 값이 6일 때 강제 종료
    for (let i = 1; i <= 10; i++) {
      if (i === 6) break; // 한 줄은 {}중괄호 생략 가능함
      document.write(i, '<br>')
    }
    document.write('======<br>');


    // continue문
    // 반복문에서만 사용 가능
    // 뒤에 오는 코드는 무시하고 다음 반복을 계속할 때 사용
    
    // 1~10까지 홀수만 출력(즉, 2의 배수일 때는 건너뛰기)
    for (let i = 1; i <= 10; i++) {
      if (i % 2 === 0) {
        continue;
      }
      document.write(i, '<br>')
    }
    document.write('======<br>');

    
    // 중첩 for문
    // for문 안에 for문 사용
    // 되도록 너무 많은 for문을 중첩시키지 않도록!!주의!!
    // for (초기화식; 조건식; 증감식) { //바깥 for문
    //   for (초기화식; 조건식; 증감식){ //안쪽 for문
    //     실행코드
    //   }
    // }

    // 1행 1열 ~ 3행 2열까지 출력
    for (let i = 1; i <= 3; i++) { //3행을 먼저
      for (let j = 1; j <= 2; j++) { //2열을 그 다음
        document.write(i + '행' + j + '열');
      }
      document.write('<br>');
    }

    // 구구단 출력
    for (let i = 2; i <= 9; i++) {
      document.write('**** ' + i + '단****', '<br>');
      for (let x = 1; x <= 9; x++) {
        document.write(`${i} x ${x} = `, i * x, '<br>');
      }
    }
    
  </script>
  
</head>
<body>
  
</body>
</html>
