<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 객체
    // 여러 데이터의 묶음
    // 속성(데이터, Property)과 기능(동작, Method)을 가지는 모든 것
    // 객체 안에 객체를 넣을 수 있음
    // 예 :
    // 1) 폰 - 속성(색상, 크기), 기능(전화걸기, 문자보내기, 인터넷 서칭)
    // 2) TV - 속성(크기, 화질), 기능(켜다, 끄다, 볼륨업/다운, 음소거)

    document.write('데이터', '<br>'); // document 객체에 write 메소드(기능)을 사용함
    document.write(Math.PI, '<br>'); // Math (수학)객체에 PI 속성을 사용함

    // 자바스크립트 객체의 종류
    // 1. 사용자 정의 객체 - 사용자가 만드는
    // 2. 내장 객체 - 이미 갖고 있는 객체를 가져다가 씀
    // 3. 브라우저 객체(BOM) - Browser od Model - 창의 크기, 브라우저 주소 등 가져올 수 있음
    // 4. 문서 객체(DOM) - html, body, 등 DOM에 있는 것을

    // 1. 사용자 정의 객체
    // 1) Object 내장 객체를 이용하여 사용자 정의 객체 만들기
    // 변수 = new 객체 생성 함수();
    // *new - 객체 생성 키워드, 
    // 생성한 객체를 사용하기 위해 변수에 저장함 
    
    // 변수 = new Object(); 
    const tv = new Object(); //객체 생성 함수(생선자)는 무조건 대문자로 시작함
    tv.color = 'white'; // color라는 속성을 추가함, 객체 접근은 도트 연산자(.)을 이용함
    tv.price = 300000; // price라는 속성을 추가함
    tv.info = function () { // info 함수 등록 => 메소드,  값으로 함수를 쓰면 '메소드'라고 명명함
      document.write('tv 색상: ' + this.color, '<br>'); // thiS: 객체 자기 자신을 가리킴 => 즉, tv라를 객체에서 color의 속성에 접근함
      document.write('tv 가격: ' + this.price, '<br>');
    } 
    document.write('<h1>tv 객체 메서드 호출</h1>');
    tv.info(); // document.write()처럼 tv.info()라는 객체.속성을 만들어서 사용자 정의 객체를 만들었음 

    // 2) 리터럴 방식을 이용 (이 방식이 주로 사용됨)
    // 리터럴 - 값 자체를 넣어주는 것
    // 객체를 나타내는 기호 - {}
    const car = {
      // 객체의 속성을 'key : value'로 작성하면 됨
      color: 'black',
      price: 500000000,
      info: function () { 
      document.write('car 색상: ' + this.color, '<br>');
      document.write('car 가격: ' + this.price, '<br>');
    }
    // 객체{}괄호 안에 문자, 숫자, 함수, 배열, 객체 안에 객체로 모두 쓸 수 있음
    };
    document.write('<h1>car 객체 메서드 호출</h1>');
    car.info();

    // 객체 속성 추가, 수정, 삭제

    // car객체에 company속성 추가
    car.company = 'Hyundai'; // car객체에 company 속성 추가함
    document.write(`제조사 : ${car.company}<br>`);  // 제조사 : Hyundai

    // car객체에 company속성 수정
    car.company = 'Kia';
    document.write(`제조사 : ${car.company}<br>`); // 제조사 : Kia

    // car객체에 company속성 삭제
    delete car.company;
    document.write(`제조사 : ${car.company}<br>`); // 제조사 : undefined

    // 대괄호 표기법으로 속성값 얻기
    document.write('<h1>대괄호 표기법</h1>');
    const user = {
      name: 'John',
      age: 30
    }
    document.write(`name: ${user.name} <br>`);
    document.write(`age: ${user['age']} <br>`); // 대괄호에 key를 문자로 적어서 접근하는 방법임
    // 이 방법의 표기법은 대괄호 안에 변수나 복잡한 표현식을 사용할 때 쓴다.

    // 키 값을 변수로 받아 접근하기 - 즉, 대괄호에 변수를 담을 수 있다는 장점이 있다, key를 동적으로 갖고 올 떄
    const key = prompt('사용자의 어떤 정보를 얻고 싶으신가요?', 'name');
    document.write(user[key]);

    // (참고) const 객체 ? 
    const testUser = {
      name: 'goni'
    };

    // 아래 코드는 문제가 없을 까요?
    testUser.name = 'petter';
    // const는 한 번이라도 값을 할당한 변수가 변경되는 걸 막음
    // 변수 testUser는 객체 참조 값을 저장하고 있는데,
    // const는 이 값이 변겨되는 걸 막는 것이지,
    // 객체의 내용(속성)을 변경하는 건 막지 않음
    testUser = 123; // error
    testUser = { name : 'goni'} // error



  </script>
</head>
<body>
  
</body>
</html>
