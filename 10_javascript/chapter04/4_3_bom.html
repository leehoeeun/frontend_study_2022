    // setInterval() : 일정한 시간 간격으로 반복 실행함

    // setTimeout(): 일정 시간뒤에 코드를 실행
    // clearTimeout(): 변수를 이용해 setTimeout() 메소드를 취소
    // 변수 = setTimeout(함수, 밀리초);
    // clearTimeout(변수);
    const myTimeout = setTimeout(function () {
      document.querySelector('.happy').innerHTML = 'Happy New Year!';
    }, 3000);

    // 1) screen 객체 - window의 하위 객체
    // 사용자의 모니터(화면) 정보를 제공함
    // 예 : 모니터 너비나 높이 등
    document.write('<h2>screen 관련 속성</h2>');
    document.write(screen.width,'<br>');
    document.write(screen.height,'<br>');
    document.write(screen.availWidth,'<br>'); // 작업표시줄을 제외한 모니터 높이
    document.write(screen.availHeight,'<br>'); // 작업표시줄을 제외한 모니터 높이 





    // location객체
    // 현재 URL과 관련된 속성과 메소드를 제공
    // 예: 현재 URL 정보(속성), 새로고침(메소드)
    document.write('<h2>location 관련 속성</h2>');
    document.write(`origin: ${location.origin}<br>`);
    document.write(`protocol: ${location.protocol}<br>`);
    document.write(`host: ${location.host}<br>`);
    document.write(`hostname: ${location.hostname}<br>`);
    document.write(`port: ${location.port}<br>`);
    document.write(`href: ${location.href}<br>`);
    document.write(`search: ${location.search}<br>`);  // 검색엔진에서 검색했을 때 ?(물음표) 뒤에 붙는 것

    // locattion.reload(); //새로 고침

    // 리다이렉트 하기 - 다른 페이지로 이동
    function href() {  // 화면 이동 시 히스토리가 쌓임 // back버튼 가능
      location.href = 'https://www.naver.com';
    }

    function replace() { //히스토리를 새로 쌓음, back버튼 불가
      location.replace('https://www.naver.com');
    }

    // 3) history객체
    // 사용자가 방문한 사이트의 기록을 남기고, 이전과 다음 페이지로 다시 돌아갈 수 있도록 제공
    document.write('<h2>history 관련 속성</h2>');
    document.write(`length: ${history.length}`); // 방문 기록에 저장된 URL(페이지) 개수

    // 이전, 다음 페이지로 이동
    // 브라우저 뒤로 가기, 앞으로 가기와 동일
    function back() {
      history.back();
    }
    function forward() {
      history.forward();
    }

    // 4) navigator 객체
    // 현재 방문자가 사용하는 브라우저와 운영체제 정보를 제공
    document.write('<h2>navigator 관련 속성</h2>');
    document.write(`userAgent: ${navigator.userAgent}`); // userAgent - 어떤 브라우저를 쓰는지, 등 종합 정보를 보여줌

    const info = navigator.userAgent.toLowerCase();
    let osImg = null;
    if(info.indexOf('windows') >= 0) {
      osImg = 'windows.png'
    } else if(info.indexOf('macintosh') >= 0) {
      osImg = 'macintosh.png'
    } else if(info.indexOf('iphone') >= 0) {
      osImg = 'iphone.png'
    } else if(info.indexOf('android') >= 0) {
      osImg = 'android.png'
    }

    document.write(`<img src="images/${osImg}">`);

  <button onclick="clearInterval(timer)">감소 정지</button>

  <h1>setTimeout() 동작을 취소 하려면 3초안에 버튼을 클릭하세요.</h1>
  <h2 class="happy"></h2>
  <button onclick="clearTimeout(myTimeout)">멈추기</button>

  <h1>리다이렉트 하기</h1>
  <button onclick="href()">NAVER로 이동</button>
  <button onclick="replace()">NAVER로 이동</button>  <!-- 이번튼을 누르면 replace함수가 실행된다-->

  <h1>이전, 다음 페이지로 이동</h1>
  <button onclick="back()">뒤로 가기</button>
  <button onclick="forward()">앞으로 가기</button>
