<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // 나 자신의 정보로 사람(person) 객체 만들기(리터럴 방식 이용)
    // 속성 - name(문자), age(숫자), gender('남자' or '여자'), hobby(배열[])
    // 기능 - speak(), walk(), eat() 등 자유롭게 한가지 작성
    // (메소드 내 실행코드는 document.write()를 사용하여 간단한 출력문 작성)

    // 객체 완성 후 모든 속성을 출력 및 호출해보세요.


    // 풀이2
    const person = {
      name: 'leehoeeun',
      age: 20,
      gender: '여자',
      hobby : ['책읽기', '유튜브 보기', '수영하기', '웹툰보기'],
      likeFood: ['소고기', '치킨', '마라탕'],
      eat : function () {
        document.write(`나는 오늘 저녁 ${this.likeFood[2]}을 먹을 거야<br>`);
      }
    };

    person.eat();

    // document.write(`내 이름은 ${person.name}이고, 나이는 ${person.age}고, 성별은 ${person.gender}야
    // 취미는 ${person.hobby[0]}이고, 좋아하는 음식은 ${person.likeFood[0]}이야, ${person.eat()}`);
    // document.write() 함수 안에 person.eat()함수를 넣어놓으면,  person.eat()가 먼저 호출되고 document.write()가 동작되어 document.write()안에 ${person.eat()}가 undefined가 나온다

    document.write(`내 이름은 ${person.name}이고, 나이는 ${person.age}고, 성별은 ${person.gender}야
    취미는 ${person.hobby[0]}이고, 좋아하는 음식은 ${person.likeFood[0]}이야. `);
    person.eat();

    
  </script>
