<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 객체를 출력하세요.

    // 풀이1
    const thatDay= new Date(2023, 1, 20, 3, 12);
    document.write(thatDay, '<br>');
    
    // new Date에 ()괄호에 문자 쓸 때 포멧이 있음
    const d1 = new Date('2023-02-20T03:12:00');
    document.write(d1);

    // Date() 괄호에 들어가는 문구 포멧 정보는 아래 url에서 확인가능
    // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Date/Date

  </script>
</head>
