  <script>
    // 문제1
    // slice() 또는 concat()을 이용하여 배열을 복제하고 콘솔에 출력해보세요.
    // 다른 방법을 이용해도 무관

    const originArr = [1, 2, 4, 0];

    // 아래와 같이 복사하면..?  복사한 copyArr를 수정하게 되면 원본도 같이 수정되는 문제 발생!
    // const copyArr = originArr;
    // copyArr.push(99);
    // console.log(originArr); 

    // 풀이1
    let arrSlice = originArr.slice(); 
    console.log(arrSlice);
    // let arrSlice = originArr.slice(0, 4); // index 0~3까지더라도 0~4로 적어야 전부 선택됨
    // let arrSlice = originArr.slice(0); // 처음부터 끝까지
    // let arrSlice = originArr.slice(); // 괄호 안을 생략하면 다 나옴

    let resultArr = originArr.concat(arrSlice); 
    console.log(resultArr);
    
    console.log(originArr);

    // 참고 = ES6차 spread 연산자 (...) 배열에 있는 연산자를 펼쳐놓는다, 
    const coptArr5 = [...originArr];
    console.log(coptArr5);
