  <script>
    // 문제4  // 풀지마!!
    // 배열에서 최대값, 최소값 구하기
    const points = [40, 100, 1, 5, 25, 10];

    // 풀이3
    // sort(), 비교함수
    // arr1.sort();  // 배열의 값을 오름차순(알파벳 순, ㄱ-ㄷ 순)으로 정렬하는 메소드임 (원본 배열이 변경됨)
    // console.log(arr1);

    // const stringNum = points.sort(function(a, b) { return a - b; }); 
    // const popData = stringNum.pop();
    // const shiftData = stringNum.shift();

    // document.write(popData, '<br>');
    // document.write(shiftData);

    let max = points[0];  // points[0]  대신에 -infinity
    let min = points[0];  // points[0]  대신에 infinity
    for (const el of points) {
      // if (max < el) max = el;
      // if (min > el) min = el;

      max = Math.max(max, el);  // (max, el) - max와 el을 계속 비굣
      min = Math.min(min, el);
    }
    document.write(`최대값: ${max}<br>`);
    document.write(`최대값: ${min}<br>`);

    // sort() 이용
    points.sort(function (a, b) {
      return a - b;
    })
    document.write(`최소값: ${points[0]}<br>`);
    document.write(`최대값: ${points[points.length - 1]}<br>`);


    // 참고 - spread 연산자
    document.write(`최대값: ${Math.max(points)}<br>`); // Math.max()에 points를 그대로 넣으면 Math.max([40, 100, 1, 5, 25, 10]) 배열이 그대로 들어가서 NaN 뜸
    
    document.write(`최대값: ${Math.max(...points)}<br>`); // ...points 스프레드로 배열안에 요소를 뿌려주면,  Math.max()rngkf tn dlTdma
    document.write(`최소값: ${Math.min(...points)}<br>`);


  </script>
