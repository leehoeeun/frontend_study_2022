<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

<body>
  <input type="file">
  <!-- <input type="file" multiple> --> <!-- multiple을 적어주면 파일 여러개를 등록할 수 있음 -->

  <script>
    // 문제5
    // 문자열 객체를 이용하여 파일 확장자를 추출해서 fileExt 변수에 저장하고,
    // 이미지 파일(jpg, png, gif)이 맞는지 검사하여
    // 아닐 경우에만 alert() 창을 띄워 경고하기.

    // 샘플 코드
    const imgFileExt = ['jpg', 'png', 'gif'];
    let fileExt;
    const fileInput = document.querySelector('input[type=file]');
    fileInput.addEventListener('change', function () {
      // debugger;                        // debugger 확인하고 싶은 영역에 이걸 넣으면 브라우저에서 f12 > source에서 확인할 수 있음 > 그리고 debugger 부터 한 줄 한 줄 실행하는 걸 볼 수 있음
      // console.log(fileInput);
      // console.log(fileInput.files);    // files내장객체로 업로드한 파일을 모두 체크하여 배열로 들어옴
      // console.log(fileInput.files[0]);
      
      let check1 = false;

      for (let i = 0; i < imgFileExt.length; i++) {
        if (fileInput.indexOf(imgFileExt[i]) > 0) {
          check1 = true;
        }
      }
      if (check1) {
        document.write(fileInput);
      }else {
        alert('이메일 형식이 잘못되었습니다.');
      }


    });

// fileInput.addEventListener('change', function () {} - fileInput가 change 될 때마다 function을 실행하겠다는 뜻

    // 풀이5
    
  </script>
</body>
</html>
