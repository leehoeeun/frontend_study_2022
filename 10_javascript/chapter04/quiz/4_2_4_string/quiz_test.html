<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 사용자로부터 주민등록번호를 입력받아서(예: 861015-1234567), 
    // 주민등록번호의 뒷 7자리를 이용하여 성별이 남자인지 여자인지 판단하고 결과를 출력하세요.
    // 1 또는 3 이면 '남자입니다.'
    // 2 또는 4 이면 '여자입니다.'
    const ssn = prompt('주민등록번호를 입력하세요.');
    const genderCheck = ssn.charAt(7);
    const textCheck = ssn.indexOf('-');
    let msg = '존재하지 않는 성별입니다.';

    console.log(genderCheck);
    console.log(textCheck);
    console.log(ssn.length);


    if (textCheck >= 0) {
      // debugger
      if (ssn.length === 14) {
        switch (genderCheck) {
          case '1':
          case '3':
          msg = '남자입니다.'
            break;
            case '2':
            case '4':
          msg = '여자입니다.'
            break;
          default:
          alert('잘못 입력하셨습니다.');
            break;
        };
      } else {
      alert('잘못 입력하셨습니다.');
      }
    }else {
      alert('잘못 입력하셨습니다.');
    };
    document.write(msg);
    



  </script>
