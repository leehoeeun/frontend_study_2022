<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // 이름을 영문으로 입력받은 후 대문자로 바꿔 출력하고
    // 연락처를 입력받은 후 정보가 노출되지 않도록 뒤의 네자리는 ****로 출력하세요.

    // 풀이2
    const userName = prompt('당신의 영문 이름은?', '');

    // 입력한 영문을 대문자로 변경 userName.toLowerCase()
    // 뒤에 4자리는 ****로 출력 userPhoneNum.substring(0, userName.length - 6) + '*******';

    const englishName = userName.toUpperCase();
    document.write(englishName, '<br>');

    const userPhoneNum = prompt('당신의 휴대전화 번호는?', '');
    const userPhoneNumResult = userPhoneNum.substring(0, userPhoneNum.length - 4) + '****';
    document.write(userPhoneNumResult);
    console.log(userPhoneNum.length);

    
  </script>
