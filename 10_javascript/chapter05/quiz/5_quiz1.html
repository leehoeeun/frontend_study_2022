  <script>
    // 문제1
    // a와 b 중 작은 값을 반환해주는 함수, min(a,b)을 만들어보세요.
    // 만든 함수는 아래와 같이 동작해야 합니다.
    // 결과
    // min(2, 5) == 2
    // min(3, -1) == -1
    // min(1, 1) == 1
    

    // 풀이1   // return을 어디에 적나요??
    function minNum(a, b) {
      const min = Math.min(a, b);
      return min;   // document.write(min); 쓰면 return 안써도 됨
    }
    document.write(minNum(3, -1));

  </script>
