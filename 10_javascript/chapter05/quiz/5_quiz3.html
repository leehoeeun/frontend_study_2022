    // 1) 함수 printNumbers(from, to) 선언하기
    // 2) 1초 간격으로(setInterval(f, 1000)) from 값을 출력하기 
    // 3) from값을 1씩 증가시키기(+ 1, ++)
    // 4) to 값까지만(조건: from === to, from >= to) 출력하고 멈추기(clearInterval())
    function printNumbers(from, to) {
      const timerId = setInterval(function () {
        document.write(from);
        if (from >= to) {
          clearInterval(timerId);
        }
        from++;
      }, 1000);
    }
