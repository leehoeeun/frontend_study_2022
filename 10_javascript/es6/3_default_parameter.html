  <script>
    // 함수 매개변수(또는 인수)의 기본값

    // ES5 라떼는 말이야~
    function getLocation(city, country, continent) {
      if (typeof country === 'undefined') {  // undefined는 타입인 동시에 값이다. country === 'undefined'로 써도 됨
        country = 'Italy';
      }
      if (typeof continent === 'undefined') {
        continent = 'Europe';
      }
      // 전달받은 값이 없는 경우에 기본값을 제공하는 코드

      console.log(continent, country, city);
    }
    getLocation('Milano');
    getLocation('Paris', 'France');


    // 만약 매개변수의 순서를 바꾼다면...?
    function getLocation2(continent, country, city) {
      if (typeof country === 'undefined') {  // undefined는 타입인 동시에 값이다. country === 'undefined'로 써도 됨
        country = 'Italy';
      }
      if (typeof continent === 'undefined') {
        continent = 'Europe';
      }
      // 전달받은 값이 없는 경우에 기본값을 제공하는 코드

      console.log(continent, country, city);
    }
    getLocation2(undefined, undefined,'Milano');
    getLocation2(undefined, 'France', 'Paris');

    // ES6
    function myFunction(x, y = 10) {   // y=10  : y 값에 어떠한 값도 넘어오지 않았을 때 default 값을 준다
      return x + y;
    }
    console.log(myFunction(5, 5));
    console.log(myFunction(5));

    function calculate(total, tax = 0.2, tip = 0.1) {  // tax나 tip에 값을 할당하지 않으면 기본값으로 0.2와 0.1이 쓰인다.
      return total + (total * tax) + (total * tip);
    }
    console.log(calculate(100, 0.3));   // (100 * 0.3) + (100 * 0.1) = 40
    // tax에는 인자값을 전달하지 않고 tip에만 0.15를 할당하려면...?
    console.log(calculate(100, undefined, 0.15)); // 깔끔하지 않음, 개선방법은 디스트럭처링!!



    // 구조분해 할당을 통해 개선한 코드
    // 함수 호출의 인수를 객체로 만들어서 넘김
    // 장점: 매개변수 순서에 신경을 안써도 되니 필요한 값만 넘겨주면 됨
    function calculate2( {total = 0, tax = 0.2, tip = 0.1} ) {
      // tax나 tip에 값을 할당하지 않으면 기본값으로 0.2와 0.1이 쓰인다.
      return total + (total * tax) + (total * tip);
    }
    console.log(calculate2({ total: 100, tip: 0.15 }));
    console.log(calculate2({ tip: 0.15, total: 100 }));
    console.log(calculate2({}));
    // console.log(calculate2());  // error  구조분해할 수 없다
    // console.log(calculate2(undefined));  // error 구조분해할 수 없다
    

    // TODO : 복습 2023-01-12
    function calculate3( {total = 100, tax = 0.2, tip = 0.1} = {}) {
      // = {} 를 추가해야 인수를 기본적으로 빈 객체로 설정
      // = {} 뜻 : 매개변수에 들어갈 인자값이 없을 경우 디폴트로 빈객체를 쓴다
      return total + (total * tax) + (total * tip);
    }
    console.log(calculate3({ total: 1000, tip: 0.15 }));
    console.log(calculate3({ tip: 0.15, total: 1000 }));
    console.log(calculate3({}));
    console.log(calculate3()); 
    console.log(calculate3(undefined));
    

    function calculate4( {total, tax, tip} = {}) {
      // = {} 를 추가해야 인수를 기본적으로 빈 객체로 설정
      // = {} 뜻 : 매개변수에 들어갈 인자값이 없을 경우 디폴트로 빈객체를 쓴다
      return total + (total * tax) + (total * tip);
    }
    console.log(calculate4({ total: 1000, tip: 0.15 }));
    console.log(calculate4({ tip: 0.15, total: 1000 }));
    console.log(calculate4({}));
    console.log(calculate4()); 
    console.log(calculate4(undefined));
