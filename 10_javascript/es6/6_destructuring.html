<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 구조 분해 할당(비구조화 할당, destructuring)
    // 배열의 값 또는 객체의 속성을 풀어서 별개의 변수로 쓸 수 있게 해주는 문법


    // 1. 객체의 구조 분해 할당
    // 객체의 속성 값을 변수에 할당하려면...?
    // ES5
    var person1 = {
      first: 'Min',
      last: 'Ro'
    };

    var firstName = person1.first;
    var lastName = person1.last;
    console.log(firstName, lastName);


    // ES6

    const person2 = {
      first: 'Eun',
      last: 'Lee'
    };
    const {first, last} = person2;  // person2에 first라는 키값을 찾아서 변수명 first에 넣는다   // 주의 : 변수명을 Key값과 동일하게 정함
    console.log(first, last); // 구조분해 할당을 이용하여 person2가 가진 속성에 접근 + 해당 속성 이름으로 변수 선언이 가능함
    // const first = person2.first;

    // 중첩된 객체 형태로 주어진 경우에도 동일하게 적용
    const person3 = {
      first: '민혁',
      last: '노',
      links: {
        social : {
          facebook: 'https://www.facebook.com'
        },
        github: 'https://www.github.com/geoblo'
      }
    };

    // const { facebook } = person3.links.social;
    // console.log(facebook);

    // 변수의 이름과 객체 속성 이름을 동일하게 지정하지 않고 변수명을 지정하여 바꾸고 싶다면..?
    // {}괄호안에 {키값: 변수명}을 적어주면 해당 key값을 snsMedia변수에 할당함
    const { facebook: snsMedia } = person3.links.social;
    console.log(snsMedia);  // person3.links.social.facebook 속성을 찾아 snsMedia라는 변수에 할당함
    // const snsMedia = person3.links.social.facebook;



    // 기본값을 설정할 수도 있다.
    const { instagram: myInsta = 'https://www.instagram.com/'} = person3.links.social;  // person3.links.social에 instagram라는 속성이 없으면 undefined가 나오는데 이럴 때 기본값으로 'https://www.instagram.com/'가 나오도록 설정하겠다.
    console.log(myInsta);


    // 2. 배열 구조 분해 할당
    // 배열을 구조 분해할 때는 객체와는 달리 {}가 아닌 []를 사용
    const person = ['Min', 'Ro', 29];
    const [name, surname, age] = person;
    // const name = person[0];
    // const surname = person[1];
    // const age = person[2];
    console.log(name, surname, age);

    // 생성하려는 변수의 수가 배열의 요소보다 적다면...?

    const [name2, surname2] = person;
    console.log(name2, surname2);  // 29는 어디에도 할당되지 않음

    // 배열의 나머지 모든 요소의 값을 얻고 싶다면...?
    // ...rest(나머지) 연산자 사용
    const food = ['avocado', 'cherry', 'laseberry', 'banana', 'cake'];
    const [snack, fruit, ...dessert] = food; // rest연산자로 연산자1,2를 제외한 나머지 요소 전체를 얻음
    console.log(dessert);
    console.log(food);


    // 3. 구조 분해를 이용하여 변수 교체하기
    // 구조 분해 할당을 사용하면 변수의 값을 쉽게 서로 교체할 수 있다.
    let hungry = 'yes';
    let full = 'no';
    [hungry, full] = [full, hungry];
    console.log(hungry, full);

    // TODO : 복습 2023-01-12
    // QUIZ
    // 6.1
    let hungry2 = "yes";
    let full2 = "no";
    [hungry2, full2] = [full2, hungry2];
    console.log(hungry);
    console.log(full);

    // 6.2
    let arr = ["one", "two", "three"];
    const [one, two, three] = arr;
    console.log(one);
    console.log(two);
    console.log(three);



  </script>
</head>

</body>
</html>
