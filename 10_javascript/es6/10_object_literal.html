    // 1. 변수를 키와 값으로 하는 객체 만들기
    const firstname = 'Goni';
    const lastname = 'Kim';
    const age = 25;
    const nationality = 'Korean';

    // ES5의 일반적인 방법
    const person1 = {
      firstname: firstname,    // 변수명을 그대로 하면서 변수명을 키값으로 쓰고 변수 값을 value로
      lastname: lastname,
      age: age,
      nationality: nationality
    };
    console.log(person1);

    // ES6에서 단순화
    // 변수들의 이름이 객체 내의 속성 이름과 동일한 경우 생략 가능
    const person2 = {
      firstname,    
      lastname,
      age,
      nationality
    };
    console.log(person2);

    // 2. 객체에 함수 추가하기
    // ES5
    const person3 = {
      name: 'Goni',
      greet: function () {   // 키값 + 익명함수
        console.log('Hello');
      }
    };
    person3.greet();

    // ES6
    const person4 = {
      name: 'Goni',
      greet() {   // function 키워드 삭제 가능, 기명함수
        console.log('Hello');
      }
    };
    person4.greet();

    const person5 = {
      name: 'Goni',
      greet: () => {     // 익명 함수에 접근하기 위한 key 가 필요
        console.log('Hello');
      }
    };
    person5.greet();


    // 3. 객체 속성을 동적으로 정의하기
    // 변수 값을 객체의 키값으로 쓰고 싶을 때!
    const name = 'myname';
    
    // ES5
    const person6 = {};   // 빈 객체를 생성

    console.log(person6.myname);
    console.log(person6);


    // ES6
