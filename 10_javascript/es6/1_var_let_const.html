  <script>

    // var , let , const의 차이
    
    // 1. var에 대해서
    // 함수 스코프에 종속, 그 외엔 전역 스코프임
    // 블록 기준으로 스코프가 생기지 않기 때문에 블록 밖에서 접근 가능
    // for문(블록 스코프) 내에서 var를 선언하면 for문 밖에서도 사용 가능
    // var는 중복 선언 가능함!
    // TODO : 주석 풀기
    for (let i = 0; i < 10; i++) {
      var leak = 'I am available outside of loop';
    }
    console.log(leak);

    // 함수 스코프에서만 종속됨
    function myFunc() {
      var functionScoped = 'I am available outside of loop';
      console.log(functionScoped);
    }
    myFunc();
    console.log(functionScoped); //Error 함수를 벗어나면 접근 불가

    
    // 2. let
    // 블록 스코프에 종속, 그 외엔 전역   * 블록 스코프 : if문 for문, which문의 {}중괄호 내부
    // 변수가 선언된 블록과 그 하위 블록 내에서만 사용 가능
    // let 사용 예
    let x = 'global';
    if (x === 'global') {
      let x = 'block-scoped';
      console.log(x);
    }
    console.log(x);
