<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const letter = 'I hate to miss you';
    console.log(letter.length);
    console.log(letter.startsWith('I'));
    console.log(letter.startsWith('i'));
    console.log(letter.startsWith('i', 11));

    console.log(letter.endsWith('you'));
    console.log(letter.endsWith('u'));
    console.log(letter.endsWith('t', 5));
    console.log(letter.endsWith('t', 8));
    console.log(letter.endsWith('t', 11));

    console.log(letter.includes('u'));
    console.log(letter.includes('YOU'));
    console.log(letter.includes('to'));
    console.log(letter.includes('i'));
    console.log(letter.includes('i', 12));
    
    console.log(letter.repeat(4));

  </script>
</head>

</body>
