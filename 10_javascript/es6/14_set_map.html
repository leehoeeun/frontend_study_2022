<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script>
    // 1. Set
    // 어떠한 자료형의 값이든 각 요소를 고유하게 저장하는 객체
    // 즉, 중복 저장이 불가


    // Set 객체를 생성
    // new Set() 또는 new Set(iterable)   // iterable - 반복가능한 객체
    // 배열에 중복 제거할 때 씀
    const familySet = new Set();

    // Set에 값 추가 
    familySet.add('Dad');
    console.log(familySet);

    familySet.add('Mom');
    console.log(familySet);

    familySet.add('Son');
    console.log(familySet);

    familySet.add('Dad'); // 이미 객체 안에 있는 Dad는 추가로 안들어감!
    console.log(familySet); 
    // Set은 고유한 값만 가질 수 있기 때문에(중복 저장 불가)

    console.log(familySet.size);   // 배열은 length를 통해 값 개수를 안다면, 객체는 size를 통해 객체 내 값 개수를 알 수 있다
    console.log(familySet.values());  // 값 들을 Iterator 객체에 담아 반환
    console.log(familySet.has('Dad'));  // 특정 요소 있는지 검색
    familySet.delete('Dad'); // 특정 요소 삭제
    console.log(familySet); 
    familySet.clear();  // 모든 요소 삭제
    console.log(familySet); 

    // Set에 대한 루프
    // Iterator 객체의 next() 메소드를 사용하거나 for of 루프를 사용
    familySet.add('Dad');
    familySet.add('Mom');
    familySet.add('Son');

    // next()사용   -  요소 하나하나를 객체로 꺼내옴
    const Iterator = familySet.values();
    console.log(Iterator);
    console.log(Iterator.next());
    console.log(Iterator.next());
    console.log(Iterator.next());
    console.log(Iterator.next());

    // for of 루프   - 요소 하나하나를 값으로 꺼내옴
    for (const person of familySet) {  // 
      console.log(person);
    }

    // forEach() 사용   - 요소 하나하나를 값으로 꺼내옴
    familySet.forEach((value) => {
      console.log(value);
    });

    // 활용Tip: 배열에서 중복값 제거할 때 유용
    // 고유한 값만 갖는 Set의 특징을 이용하여 배열에서 중복제거 가능
    const myArray = ['dad', 'mom', 'son', 'dad', 'mom', 'daughter'];

    const mySet = new Set(myArray);
    console.log(mySet);

    // Set객체를 을 Array로 변환
    const uniqueArray = Array.from(mySet) ;
    console.log(uniqueArray);
    const uniqueArray2 = [...mySet] ;
    console.log(uniqueArray2);

    // 2. Map
    // 어떠한 자료형이든 키-값 쌍으로 저장하는 객체
    // 키는 고유한 값으로 중복이 불가하지만 값은 중복 가능

    // Map과 Object 차이
    // Map은 키값에 문자열 외에 모든자료 형태가 들어갈 수 있음
    // Object는 키값에 문자열만 와야 함
    // Object 객체는 하나하나의 키값이 순서가 없다, Map은 순차적으로 순서에 따라 실행한다
    // item을 
    // 반복 가능, 불가능을  
    
    // Map 객체 생성
    // new Map() 또는 new Map(iterable)
    const familyMap = new Map();
    console.log(familyMap);

    // Map에 값 추가
    // set(key, value) 메소드
    familyMap.set('Dad', 50);
    familyMap.set('Mom', 50);
    familyMap.set('son', 23);
    familyMap.set('daughter', 20);
    familyMap.set('Dad', 50);
    console.log(familyMap);

    // // Set은 고유한 값만 가질 수 있기 때문에(중복 저장 불가)

    // console.log(familySet.size);   // 배열은 length를 통해 값 개수를 안다면, 객체는 size를 통해 객체 내 값 개수를 알 수 있다
    // console.log(familySet.values());  // 값 들을 Iterator 객체에 담아 반환

    // Map에 대한 루프
    familyMap.set('Dad', 50);
    familyMap.set('Mom', 40);
    familyMap.set('son', 20);

    // forEach() 사용
    familyMap.forEach((value, key) => {
      console.log(key, value);
    });
