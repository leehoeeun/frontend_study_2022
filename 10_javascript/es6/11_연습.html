  const myNumber = [4, 1, -20, -7, 5, 9, -6];
    
  function  removeNeg(numbers, callback) {
    const myArray = [];  
    for (const x of numbers) {
      if (callback(x)) {
        myArray.push(x);
      }
    }
    return myArray;
  }

  const posNumbers = removeNeg(myNumber, (x) => (x >= 0));
  document.write(posNumbers, '<br>');

  const minusNumber = removeNeg(myNumber, (x) => (x <= 0));
