<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- picture 태그 안에 img와 변경하고자 하는 이미지인 source를 같이 적어줘야 함 -->
  <picture>
    <source srcset="https://via.placeholder.com/1000x458" media="(min-width: 1024px)">
    <source srcset="https://via.placeholder.com/740x280" media="(min-width: 768px)">
    <source srcset="https://via.placeholder.com/300x150" media="(min-width: 320px)">
    <img src="https://via.placeholder.com/1024x768" alt="img" style="max-width: 100%;">
    <img src="https://via.placeholder.com/1024x768" alt="img" style="max-width: 100%;">
  </picture>
  <picture>
    <source srcset="https://via.placeholder.com/1200x458" media="(min-width: 1024px)">
    <source srcset="https://via.placeholder.com/600x280" media="(min-width: 768px)">
    <source srcset="https://via.placeholder.com/250x150" media="(min-width: 320px)">
    <img src="https://via.placeholder.com/1024x768" alt="img" style="max-width: 100%;">
  </picture>
</body>
</html>
