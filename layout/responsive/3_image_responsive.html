<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .img {
      /* 뷰포트에 따라 이미지 크기를 늘리거나 줄이는 역할 */

      width: 100%;
      height: auto;
    }
    .img2 {
      /* 뷰포트에 따라 반응하지만 원래 크기보다 확대하지 않으려는 경우 */
      width: 800px;
      max-width: 100%;
      height: auto
      ;
    }
    .img3 {
      /* 이미지의 최대크기를 제한하려면 원하는 픽셀값과 함께 max-widtha 속성 사용 */
      width: 100%;
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/800x600" class="img img1">
  <img src="https://via.placeholder.com/800x600" class="img img2">
  <img src="https://via.placeholder.com/800x600" class="img img3">
</body>
</html>
