<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .box {
      border: 1px solid black;
      text-align: center;
      padding: 80px 0;
    }

    .row {
      display: flex;
    }

    /* 데스크탑 */
    /* width로 잡는게 기본인데 flex로 써도 구현은 됨 */
    .col-1 { width: 8.33%; }
    .col-2 { width: 16.66%; }
    .col-3 { width: 25%; }
    .col-4 { width: 33.33%; }
    .col-5 { width: 41.66%; }
    .col-6 { width: 50%; }
    .col-7 { width: 58.33%; }
    .col-8 { width: 66.66%; }
    .col-9 { width: 75%; }
    .col-10 { width: 83.33%; }
    .col-11 { width: 91.66%; }
    .col-12 { width: 100%; }

    @media screen and (max-width: 768px) {
      /* 모바일 */
      .row {
        flex-direction: column;
      }
      [class*="col-"] {
        width: 100%;
      }
    }

  </style>
</head>
<body>
  <h1>grid View (Greid System : 부트스트랩에서 많이 씀)</h1>
  <h2>화면을 12등분해서 레이아웃 구성</h2>
  <div class="row">
    <div class="box col-3">3</div>
    <div class="box col-9">9</div>
  </div>
  <div class="row">
    <div class="box col-1">1</div>
    <div class="box col-2">2</div>
    <div class="box col-9">9</div>
  </div>
  <div class="row">
    <div class="box col-3">3</div>
    <div class="box col-3">3</div>
    <div class="box col-3">3</div>
    <div class="box col-2">2</div>
    <div class="box col-1">1</div>
  </div>
  <div class="row">
    <div class="box col-4">4</div>
    <div class="box col-4">4</div>
    <div class="box col-4">4</div>
  </div>
</body>
</html>
