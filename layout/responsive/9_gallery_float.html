<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
    }
    div.inner {
      max-width: 1200px;
      margin: 0 auto;
      background-color: darkgreen;
      padding: 10px;
      float: left;
    }
    .gallery h1 {
      text-align: center;
    }
    .gallery li {
      float: left;
      width: 25%;
    }
    .gallery img {
      width: 100%;
    }


    /* .gallery .img-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery img {
      width: calc(25% - 8px);
    } */

    @media screen and (min-width:768px) and (max-width: 960px) {
      .gallery li {
      width: 33%;
    }
    }

    @media screen and (min-width:480px) and (max-width: 767px) {
      .gallery li {
      width: 50%
    }
    }
    @media screen and (max-width: 479px) {
      .gallery li {
      width: 100%
    }
    }
  </style>
</head>
<body>
  <section class="gallery">
    <div class="inner">
      <h1>갤러리</h1>
      
      <ul>
        <li>
          <img src="https://via.placeholder.com/1024x768" alt="img1">
        </li>
        <li>
          <img src="https://via.placeholder.com/1024x768" alt="img2">
        </li>
        <li>
          <img src="https://via.placeholder.com/1024x768" alt="img3">
        </li>
        <li>
          <img src="https://via.placeholder.com/1024x768" alt="img4">
        </li>
        <li>
          <img src="https://via.placeholder.com/1024x768" alt="img5">
        </li>
        <li>
          <img src="https://via.placeholder.com/1024x768" alt="img6">
        </li>
 </ul>
      </ul>
        
    </div>
  </section>
</body>
</html>
