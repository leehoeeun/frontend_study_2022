<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버거킹</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <style>
    /* 공통 스타일 */
    * {
      box-sizing: border-box;
    }
    li{
      list-style-type:none;
    }

    /* header */
    header{
      width: 100%;
      background-color: aquamarine;
    }
    .inner{
      /* 1100px 이상 늘어나지 않음 */
      max-width: 1100px;
      height: 120px;
      margin: 0px auto;
      background-color: green;
      display: flex;
    }
    .inner>h1{
      width: 100px;
      background-color: greenyellow;
      /* background-image: url(https://www.burgerking.co.kr/dist/img/logo_header.51e1a8b7.gif); */
    }
    .inner> nav{
      display: flex;
      flex-grow: 1;
      /* width: calc(100% - 268px);    !!!!!!!!!!!!!!!!!!!!!!!!!  */
      background-color: rebeccapurple;
    }
    .inner> nav > ul {
      display: flex;
      justify-content: space-evenly;
    }
    .inner> .delivery-order{
      width: 168px;
      background-color: aquamarine;
    }

    /* main */
    main{
      max-width: 1440px;
      margin: 0 auto;  /* 각 섹션으로 나눴으면 class="inner"를 둬서 각각 다 적용되게끔! */
    }
    .slider__content{
      height: 480px;
      background-color: thistle;
    }
    .youtube__content{
      height: 605px;
      background-color: tomato;
    }
    .sns__content{
      height: 160px;
      background-color: turquoise;
    }
    .sns__content > ul {
      display: flex;
      /* justify-content: space-evenly; */
    }
    .sns__content > ul > li{
      flex: 1;
      text-align: center;
    }
    .guide__content{
      height: 480px;
      display: flex;
      background-color: yellow;
    }
    .guide__content > div{
      flex: 1;
      text-align: center;
    }
    .guide__content > .content__app {
      background-color: rgb(161, 155, 217, 0.7);
    }
    .guide__content > .content__delivery {
      background-color: rgba(217, 164, 155, 0.7);
    }
    .store__content{
      height: 597px;
      background-color: pink;
    }
    .store__content > ul{
      width: 80%;
      margin: 0 auto;
    
    }
    .store__content > ul > li{
      float: left;
      width: 16.666%;
      text-align: center;
    }
    .banner{
      height: 200px;
      background-color: hotpink;
    }
    footer{
      width: 100%;
      height: 680px;
      background-color: #444444;

    }
  
  </style>
</head>
<body>
<!------------- header 영역 ------------->
  <header>
    <div class="inner">
        <h1>로고자리</h1>
        <nav>
          <li>메뉴소개</li>
          <li>매장소개</li>
          <li>이벤트</li>
          <li>브랜드 스토리</li>
        </nav>
        <div class="delivery-order">딜리버리 주문</div>
    </div>
  </header>

<!------------- main 영역 ------------->
  <main>
    <section class="slider">
      <div class="slider__content"></div>
    </section>

    <section class="youtube">
      <div class="youtube__content"></div>
    </section>

    <section class="sns">
      <div class="sns__content">
        <ul>
          <li>youtube</li>
          <li>facebook</li>
          <li>instagram</li>
        </ul>
      </div>
    </section>

    <section class="guide">
      <div class="guide__content">
        <div class="content__app">app</div>
        <div class="content__delivery">delivery</div>
      </div>
    </section>

    <section class="store">
      <div class="store__content">
        <div>매장찾기</div>
        <ul>
          <li>딜리버리</li>
          <li>킹오더</li>
          <li>드라이브 스루</li>
          <li>24시간</li>
          <li>아침메뉴</li>
          <li>주차공간</li>
        </ul>
      </div>
    </section>

    <section class="banner">
      <div class="banner__content"></div>
    </section>
  </main>

<!------------- footer 영역 ------------->
  <footer>


  </footer>


</body>
</html>
