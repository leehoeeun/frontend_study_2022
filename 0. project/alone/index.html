<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 문자 인코딩 방식: 유니코드 -->
    <meta charset="UTF-8">
    <!-- 최신 IE 브라우저의 렌더링 방식을 사용하겠다는 의미 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 모바일 디바이스에서 웹페이지가 표시되는 방식 지정 -->
    <!-- 뷰포트 너비를 다양한 모바일 디바이스의 가로 너비와 일치시키고, 화면의 확대/축소 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- 오픈 그래프와 트위터 카드 설정 -->
    <!-- 웹페이지가 검색엔진에서 검색되거나 카카오톡이나 트위터 같은 소셜미디어에 공유될 때 필요한 정보를 제공 -->
    <!-- 오픈 그래프 -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Heropy Coffee" />
    <meta property="og:title" content="Heropy Coffee Landing" />
    <meta property="og:description" content="헤로피커피는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <meta property="og:image" content="./images/for_seo.jpg" />
    <meta property="og:url" content="https://epic-darwin-271c77.netlify.app" />
    <!-- 트위터 카드 -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Heropy Coffeee" />
    <meta property="twitter:title" content="Heropy Coffee Landing" />
    <meta property="twitter:description" content="헤로피커피는 세계에서 가장 큰 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <meta property="twitter:image" content="./images/for_seo.jpg" />
    <meta property="twitter:url" content="https://epic-darwin-271c77.netlify.app" />
  
    <title>Star Coffee</title>
  
    <!-- 파비콘은 프로젝트 폴더의 최상위(Root) 경로에 포함시키면 자동 적용, 최상위 경로에 없으면 link로 적용 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  
    <!-- 구글 웹폰트 연결 -->
    <!-- 구글 웹폰트: 경량화된 오픈 라이선스 폰트, 한글 지원하는지 확인 및 필요한 굵기만 선택해서 연결 -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  
    <!-- 구글 머티리얼 아이콘 연결 -->
    <!-- 구글에서 제공하는 머티리얼 스타일의 아이콘, 글자처럼 취급 가능한 장점 -->
    <!-- 그 외 fontawesome, bootstrap icon 등 다양함 -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
        rel="stylesheet">
  
    <!-- 스타일 초기화: 브라우저 별로 다른 기본스타일이 적용되는 것을 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">
  
    <script src="./js/main.js" defer></script>
