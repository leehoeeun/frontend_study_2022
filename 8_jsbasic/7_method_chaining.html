<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    //메소드 체이닝 : 여러 메소드를 이어서 작성했다고 하여

    const a = 'He-llo-IT';
    // split : 문자를 인수 기준으로 쪼개서 배열로 반환
    // reverse: 배열을 뒤집기
    // join: 배열을 인수 기준으로 문자로 병합해 반환
    const b = a.split('-').reverse().join('-'); // 메소드 괄호()안에 ''작은 따옴표 안에 아무것도 안적고 ''이것만 적으면 문자 하나하나를 쪼개서 저장함, '-'하이픈을 넣으면 하이픈 기준으로 쪼개고 저장함 
    //메소드 마다 ()괄호 안에 넣는 스펙이 궁금하다 하면! w3c school에 검색하면 됨! https://www.w3schools.com/jsref/jsref_reverse.asp --> Syntax에 적혀 있음
    console.log(a);
    console.log(a.split('-'));
    console.log(a.split('-').reverse(''));
    console.log(b);

    


  </script>
</body>
</html>
