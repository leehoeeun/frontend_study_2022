<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="">
  <style>
/* -----------------------공통 css----------------------- */
*{
      box-sizing: border-box;
      outline: none;
    }
    body{
      font-family: Dotum, 돋움, Helvetica, sans-serif;
      background-color: #f5f6f7;
    }
    a{
      text-decoration: none;
      color: #000000;
    }
/* -----------------------header css----------------------- */
    #header{
      background-color: orange;
    }

    .top{
      max-width: 768px;
      height: 124px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      background-color: #ccc;
    }
    .top>h1>a>img{
      width: 240px;
    }
/* -----------------------container css----------------------- */
    #container {
      max-width: 768px;
      height: 996px;
      background-color: cornflowerblue;
      margin: 0 auto;
    }
    .section-input{
      /* width: 460px; */
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    input{
      width: 460px;
      height: 51px;
    }
   
/* -----------------------footer css----------------------- */
    #footer{
      background-color: cadetblue;
    }
    .bottom{
      max-width:768px;
      height: 83px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ccc;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- 헤더 영역 -->
  <div id="header">
    <div class="top">
      <h1>
        <a href="https://www.naver.com/">
          <img src="https://ssl.pstatic.net/static/nid/join/m_logo_naver.png" alt="logo">
        </a>
      </h1>
    </div>
  </div>



  <!-- 메인(컨테이너) 영역 -->
  <div id="container">
    
    <div class="wrap">  
      <div class="section-input">
        <label>
          <span>아이디</span>
          <input type="text"/>
        </label>
      </div>
      
      <div class="section-input">
        <label>
          <span>비밀번호</span>
          <input type="password" />
        </label> 
      </div>
      
      <div class="section-input">
        <label>
          <span>비밀번호 재확인</span> 
          <input type="password" />
        </label>
      </div>
    </div>

    <div class="wrap">
      <div class="section-input">
        <label>
          <span>이름</span>
          <input type="text" />
        </label>
      </div>
      
      <div class="section-input">
        생년월일
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </div>
      
      <div class="section-input">
        성별
        <input type="text" />
      </div>
      
      <div class="section-input">
        본인 확인 이메일 <span>(선택)</span>
        <input type="text" />
      </div>
    </div>


    <div class="wrap">
      <div class="section-input">
        휴대전화
        <input type="number" />
        <input type="number" />
        <button>인증번호 받기</button>
        <input type="number" />
      </div>
      
      <button>가입하기</button>
    </div>
  </div>
  
  
  
  <!-- 푸터 영역 -->
  <div id="footer">
    <div class="bottom">
      <div class="bt-menu">
        하단 메뉴 영역
      </div>
      <div class="copyright">
        카피라이트 영역
      </div>
    </div>
  </div>
</body>
</html>
